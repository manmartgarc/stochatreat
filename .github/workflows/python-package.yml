# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 mypy pycodestyle pytest
          pip install -e .
      - name: Lint with flake8
        run: |
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics stochatreat
          # stop the build if there are Python syntax errors or undefined names
          flake8 --count --show-source --statistics stochatreat
      - name: Lint with mypy
        run: |
          mypy stochatreat/ --ignore-missing-imports
      - name: Lint with pycodestyle
        run: |
          pycodestyle stochatreat
      - name: Test with pytest
        run: |
          pytest
